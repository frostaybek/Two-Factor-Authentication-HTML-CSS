<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="text/javascript"></script>
    <script>
            function checkChar()
            {
            var allowedChar=6;
            var content= document.getElementById("input1");
            var contLength=content.value.length;
                
            if(contLength > allowedChar){
            content.value=content.value.substring(0,allowedChar);
            document.getElementById("report").innerHTML="<span style='margin-top: 10px; user-select:text; color:red; text-align:center; display:block;'>UYARI: En fazla "+allowedChar+" karakter girebilirsiniz</span>";
            }	
            }
    </script>
    <script>
	    new Darkmode().showWidget();
    </script>
</head>
<body>

    <header id="header">
        <h1>I LIKE IT Çift Faktörlü Doğrulama</h1>
        <button id="btn1">Çıkış Yap</button>
    </header>


    <img src="./Resim.png" alt="Image">

    <div id="main-div">
        <p>Sonu #### ile biten Telefon numarana gönderdiğimiz kodu gir:</p>
        <input autofocus type="text" id="input1" onkeyup="checkChar()" onkeydown="checkChar()">
        <div id="report"></div>
        <button id="btn2">Devam Et</button>
    </div>

</body>
</html>
